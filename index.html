<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --yellow:#f6c400;
      --deep-yellow:#f2b200;
      --black:#060606;
      --card:#0f0f0f;
      --white: #ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#000; /* Pure black background */
      font-family:Montserrat,system-ui,Arial;
      color:var(--white);
    }

    .wrap{
      width:920px;
      max-width:95vw;
      padding:28px;
      border-radius:18px;
      position:relative;
      overflow:hidden;
      background:#111; /* card black */
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Remove yellow shapes */
    .wrap::before, .wrap::after{
      display:none;
    }

    header{display:flex;align-items:center;gap:18px;padding:8px 12px 18px}
    .badge{
      width:72px;height:72px;display:grid;place-items:center;border-radius:12px;
      background:linear-gradient(180deg,var(--black),#111);
      border:4px solid var(--yellow);
      font-family:Anton, sans-serif;font-size:18px;color:var(--yellow)
    }
    h1{
      font-family:Anton, sans-serif;font-size:64px;margin:0;letter-spacing:3px;
      color:var(--yellow);text-shadow:0 6px 18px rgba(0,0,0,0.6)
    }
    .sub{margin-left:auto;color:rgba(255,255,255,0.9);font-weight:600}

    .table{display:grid;grid-template-columns:80px 1fr 150px 120px;gap:10px;padding:18px}
    .th{font-weight:700;color:rgba(255,255,255,0.9);padding:8px 10px}

    .row{display:grid;grid-template-columns:80px 1fr 150px 120px;gap:10px;align-items:center}
    .rank{
      width:64px;height:36px;border-radius:999px;display:flex;align-items:center;justify-content:center;
      background:#000;border:3px solid rgba(255,255,255,0.04);
      font-weight:800;color:var(--yellow)
    }
    .pill{
      height:40px;border-radius:999px;padding:0 14px;display:flex;align-items:center;
      background:var(--white);color:#111;font-weight:600;box-shadow:0 6px 18px rgba(0,0,0,0.4)
    }
    .pill.yellow{
      background:linear-gradient(90deg,var(--yellow),var(--deep-yellow));
      color:#0b0b0b
    }

    .team-input[contenteditable]{outline:none}

    footer{margin-top:18px;text-align:right;color:rgba(255,255,255,0.6);font-size:13px}

    @media (max-width:820px){
      .wrap{padding:18px}
      h1{font-size:42px}
      .table{grid-template-columns:60px 1fr 120px 90px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">e</div>
      <h1>Sports Result</h1>
      <div class="sub">Leaderboard</div>
    </header>

    <div class="table">
      <div class="th">Rank</div>
      <div class="th">Equipe</div>
      <div class="th">Kill</div>
      <div class="th">Points</div>
    </div>

    <div id="rows" style="padding:0 18px;display:grid;gap:10px">
      <!-- Rows will be generated by JS -->
    </div>

    <footer>Made by Rohit Biswas</footer>
  </div>

<script>
  const container = document.getElementById("rows");
  const totalRows = 12;

  for(let i=1; i<=totalRows; i++){
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="rank"><span class="rank-number">${String(i).padStart(2,"0")}.</span></div>
      <div class="pill team-input" contenteditable="true">Team ${i}</div>
      <div class="pill yellow" contenteditable="true">00</div>
      <div class="pill" contenteditable="true">0</div>
    `;
    container.appendChild(row);
  }
</script>
</body>
</html>
